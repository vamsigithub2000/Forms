<html lang="en">
<head>
    
    <title>form2</title>
</head>
<body>
    <center><caption><u><b><h3>Registration Form</h3></b></u></caption></center>
    <table align="center" cellpadding="22px" cellspacing="0px" style="border:3px solid black" bgcolor="silver">
        <tr>
            <td><label for="fname">First Name</label></td>
            <td>:-<input type="text" id="fname" name="fname"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td>:-<input type="text" id="lname" name="lname"></td>
        </tr>
        <tr>
            <td><label for="nname">Nick Name</label></td>
            <td>:-<input type="text" id="nname" name="nname"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:-<input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td>:-<input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="dob">Date Of Birth</label></td>
            <td>:-<input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>:-<input type="radio" name="gender">Male
                 <input type="radio" name="gender">Female
                 <input type="radio" name="other">Other
                </td>
        </tr>
        <tr>
            <td><label for="mobile">Mobile No</label></td>
            <td>:-<input type="text" id="mobile" name="mobile"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td>:-<textarea name="address" id="address" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit">
            <input type="reset" name="reset" id="reset" value="clear"></td>
        </tr>
        

        
        

    </table>
    
</body>
</html>

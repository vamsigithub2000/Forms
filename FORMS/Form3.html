        </tr>
        <tr>

                    <option value="day">6</option>
                    <option value="day">7</option>
                    <option value="day">8</option>
                    <option value="day">9</option>
                    <option value="day">10</option>
                    <option value="day">11</option>
                    <option value="day">12</option>
                </select>
                <select name="doby" id="doby">
                    <option value="year">2000</option>
                    <option value="year">2001</option>
                    <option value="year">2002</option>
                    <option value="year">2003</option>
                    <option value="year">2004</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="gender" style="font-size: larger; color: #FCEF52 ;">Gender</label></td>
            <td>:-<input type="radio" name="gender"><font style="color: #FCEF52">Male</font>
                <input type="radio" name="gender"><font style="color: #FCEF52"> Female</font>
            </td>
        </tr>
        <tr>
            <td><label for="country" style="font-size: larger; color: #FCEF52 ;">country</label></td>
            <td>:-
                <select name="country" id="country">
                    <option value="country">INDIA</option>
                    <option value="country">RUSSIA</option>
                    <option value="country">USA</option>
                    <option value="country">UK</option>
                    <option value="country">ARJENTINA</option>

                </select>
            </td>
        </tr>
        
        <tr>

            <td>:-<input type="email" id="email" name="email" placeholder="enter email"></td>
        </tr>
        

        <tr>
            <td><label for="mobile" style="font-size: larger; color: #FCEF52 ;">Mobile No</label></td>
            <td>:-<input type="text" id="mobile" name="mobile" placeholder="enter mobile"></td>
        </tr>
        <tr>
            <td><label for="password" style="font-size: larger; color: #FCEF52 ;">password</label></td>
            <td>:-<input type="password" id="password" name="password"></td>
        </tr>
        <tr>

            <td>:-<input type="password" id="cpassword" name="cpassword"></td>
